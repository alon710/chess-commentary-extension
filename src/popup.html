<!DOCTYPE html>
<html>
  <head>
    <title>Move Reader Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>Move Reader</h1>
      <p class="description">Enable voice commentary for chess moves</p>
    </div>
    <div class="container">
      <label class="switch">
        <input type="checkbox" id="toggleSwitch" />
        <span class="slider round"></span>
      </label>
      <span class="label">Enable Move Reader</span>
    </div>
    <div class="footer">
      <p class="version">v1.0.0</p>
    </div>
    <script src="../dist/popup.js"></script>
  </body>
</html>
